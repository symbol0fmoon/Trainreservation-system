<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Train Availabilty Page</title>

<body>
<h3><img src="logo.png"> SoT RAILWAYS TICKETING SYSTEM</h3>
<ul class="nav justify-content-center">
    <li class="nav-item">
        <a class="nav-link" href="#">HOME</a>
    </li>
    <li class="nav-item">
        <a class="nav-link" href="main.html">BOOK NOW</a>
    </li>
    <li class="nav-item">
        <a class="nav-link" href="contact.html">CONTACT US</a>
    </li>
    <li class="nav-item">
        <a class="nav-link" href="login.html">LOGIN/SIGN UP</a>
    </li>
</ul>
<div class="wrapper">
    <div class="title-text">
        <div class="title login">
            fill passenger
        </div>
    </div>
    <div class="form-container">
        <div class="form-inner">
            <form action="">
                <div class="field">
                    <input type="text" placeholder="Full Name">
                </div>
                <div class="field">
                    <input type="text" placeholder="Train Name" disabled>
                </div>
                <div class="field">
                    <input type="text" placeholder="Date of Journey" onfocus="(this.type='date')" onblur="(this.type='text')" disabled>
                </div>
                <div class="field">
                    <input type="text" placeholder="Boarding Station" onfocus="(this.type='time')" onblur="(this.type='text')" disabled />
                </div>
                <div class="field">
                    <input type="text" placeholder="Destination Station" disabled />
                </div>
                <div class="field">
                    <input type="text" placeholder="Arrival Time" onfocus="(this.type='time')" onblur="(this.type='text')" disabled />
                </div>
                <div class="field">
                    <input type="text" placeholder="Amount" disabled />
                </div>
                <div class="field btn">
                    <!--                    <div class="btn-layer"></div>-->
                    <input type="submit" value="Submit">
                </div>
            </form>
        </div>
    </div>
</div>
