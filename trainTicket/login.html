<body>
<h3><img src="logo.png" /> SoT RAILWAYS TICKETING SYSTEM</h3>
<ul class="nav justify-content-center">
  <li class="nav-item">
    <a class="nav-link" href="#">HOME</a>
  </li>
  <li class="nav-item">

    <a class="nav-link" href="login.html">LOGIN/SIGN UP</a>
  </li>

<div class="wrapper">
  <div class="title-text">
    <div class="title login">
      Login
    </div>
  </div>
  <div class="form-container">
    <div class="form-inner">
      <form>
        <!-- Email input -->
        <div class="field">
          <input type="email" id="form2Example1" class="form-control" placeholder="Email address"/>
        </div>

        <!-- Password input -->
        <div class="field mb-2">
          <input type="password" id="form2Example2" class="form-control" placeholder="Password" />
        </div>

        <!-- 2 column grid layout for inline styling -->
        <div class="row mb-4">
          <div class="col d-flex justify-content-center">
            <!-- Checkbox -->
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="" id="form2Example31" checked />
              <label class="form-check-label" for="form2Example31"> Remember me </label>
            </div>
          </div>

          <div class="col">
            <!-- Simple link -->
            <a href="#!">Forgot password?</a>
          </div>
        </div>

        <!-- Submit button -->
        <button type="button" class="btn btn-primary btn-block mb-1">Sign in</button>

        <!-- Register buttons -->
        <div class="text-center">
          <p>Not a member? <a href="register.html">Register</a></p>
        </div>
      </form>
    </div>
  </div>
</div>
