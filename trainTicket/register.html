<body>

<ul class="nav justify-content-center">
    <li class="nav-item">
        <a class="nav-link" href="#">HOME</a>
    </li>
    <li class="nav-item">
        <a class="nav-link" href="main.html">BOOK NOW</a>

    <li class="nav-item">
        <a class="nav-link" href="contact.html">CONTACT US</a>
    </li>
    <li class="nav-item">
        <a class="nav-link" href="login.html">LOGIN/SIGN UP</a>
    </li>
</ul>
<div class="wrapper">
    <div class="title-text">
        <div class="title login">
            Register
        </div>
    </div>
    <div class="form-container">
        <div class="form-inner">
            <form action="">
                <!-- First Name Input -->
                <div class="field">
                    <input type="text" id="firstName" class="form-control" placeholder="First Name" />
                </div>

                <!-- Last Name Input -->
                <div class="field">
                    <input type="text" id="lastName" class="form-control" placeholder="Last Name" />
                </div>

                <!-- Phone Number Input -->
                <div class="field">
                    <input type="text" name="country_code" title="Error Message" pattern="[1-9]{1}[0-9]{9}" placeholder="Phone Number">
                </div>

                <!-- Email input -->
                <div class="field">
                    <input type="email" id="form2Example1" class="form-control" placeholder="Email address"/>
                </div>

                <!-- Password input -->
                <div class="field mb-3">
                    <input type="password" id="form2Example2" class="form-control" placeholder="Password" />
                </div>

                <!-- Submit button -->
                <button type="button" class="btn btn-primary btn-block">Register</button>

                <!-- Register buttons -->
                <div class="text-center">
                    <p>Already a member? <a href="login.html">Login</a></p>
                </div>
            </form>
        </div>
    </div>
</div>
